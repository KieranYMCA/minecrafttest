<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Clone</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
  import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js';

  let camera, scene, renderer, controls;
  let raycaster = new THREE.Raycaster();
  let pointer = new THREE.Vector2();
  let blocks = [];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Sky blue

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    // Simple ground
    const groundGeo = new THREE.BoxGeometry(1, 1, 1);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
    for (let x = -10; x <= 10; x++) {
      for (let z = -10; z <= 10; z++) {
        let cube = new THREE.Mesh(groundGeo, groundMat);
        cube.position.set(x, 0, z);
        scene.add(cube);
        blocks.push(cube);
      }
    }

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Add block
    window.addEventListener('mousedown', (event) => {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(blocks);
      if (intersects.length > 0) {
        const hit = intersects[0];
        const pos = hit.object.position.clone();
        if (event.button === 0) {
          const newCube = new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
          newCube.position.copy(pos).add(hit.face.normal);
          scene.add(newCube);
          blocks.push(newCube);
        } else if (event.button === 2) {
          scene.remove(hit.object);
          blocks = blocks.filter(b => b !== hit.object);
        }
      }
    });

    // Movement
    const keys = {};
    window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    function movePlayer() {
      const speed = 0.1;
      if (keys['w']) controls.moveForward(speed);
      if (keys['s']) controls.moveForward(-speed);
      if (keys['a']) controls.moveRight(-speed);
      if (keys['d']) controls.moveRight(speed);
    }

    animate.movePlayer = movePlayer;
  }

  function animate() {
    requestAnimationFrame(animate);
    animate.movePlayer?.();
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
